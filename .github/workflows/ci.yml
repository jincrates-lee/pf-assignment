name: CI - Test & Coverage

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  test:
    name: Run Test
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    steps:
      # ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout Repository
        uses: actions/checkout@v4

      # JDK 17 ì„¤ì¹˜
      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # Gradle ìºì‹œ ì ìš©
      - name: Cache Gradle Packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      - name: Run Tests
        env:
          SPRING_PROFILES_ACTIVE: test
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon clean test

      - name: Collect Jacoco Report Paths
        id: collect-paths
        run: |
          JACOCO_PATHS=$(find . -type f -name 'jacocoTestReport.xml' | paste -sd "," -)
          echo "paths=$JACOCO_PATHS" >> $GITHUB_OUTPUT

      # í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ ê²°ê³¼ ìƒì„±
      - name: Generate Coverage Report
        id: jacoco
        uses: madrapps/jacoco-report@v1.5
        with:
          title: ğŸ“Š Test Coverage Report
          paths: ${{ steps.collect-paths.outputs.paths }}
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          update-comment: true

      # í…ŒìŠ¤íŠ¸ ì»¤ë²„ë¦¬ì§€ ê²°ê³¼ ìš”ì•½
      - name: Coverage Summary
        run: |
          echo "âœ… Overall Coverage: ${{ steps.jacoco.outputs.coverage-overall }}%"
          echo "âœ… Changed Files Coverage: ${{ steps.jacoco.outputs.coverage-changed-files }}%"
